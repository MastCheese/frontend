<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI with Upload</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: white;
      --container-bg: rgba(40, 40, 40, 0.7);
      --message-user-bg: #4a90e2;
      --message-bot-bg: #2f2f2f;
      --input-bg: rgba(50, 50, 50, 0.8);
      --border-color: #444;
      --indicator-color: #aaa;
    }

    body.light-theme {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --container-bg: rgba(255, 255, 255, 0.9);
      --message-user-bg: #007aff;
      --message-bot-bg: #e0e0e0;
      --input-bg: rgba(240, 240, 240, 0.8);
      --border-color: #ccc;
      --indicator-color: #555;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background-color: var(--container-bg);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      transition: left 0.3s ease;
      z-index: 999;
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h3 {
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .sidebar .chat-tab {
      padding: 10px;
      margin: 8px 0;
      background: var(--input-bg);
      border-radius: 10px;
      cursor: pointer;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      text-align: center;
      padding: 0 20px;
    }

    .greeting {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(-45deg, #6a5acd, #e66465, #8a2be2, #e66465);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      margin-bottom: 14px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
    }

    .messages {
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      margin-bottom: 14px;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message {
      display: flex;
      gap: 6px;
      align-items: flex-start;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 14px;
      max-width: 85%;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .message.bot {
      align-self: flex-start;
      background: var(--message-bot-bg);
    }

    .message.user {
      align-self: flex-end;
      background: var(--message-user-bg);
    }

    .avatar {
      font-size: 18px;
    }

    .bubble-text {
      line-height: 1.4;
      word-wrap: break-word;
      padding: 4px 0;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      border-radius: 999px;
      padding: 12px 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 720px;
    }

    .input-wrapper input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      padding: 8px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      padding: 6px;
      margin-left: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    .send-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: none;
    }

    .send-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--indicator-color);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.9); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 500px) {
      .chat-container {
        padding: 16px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">‚ö°Ô∏è</div>
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

  <div class="sidebar" id="sidebar">
    <h3>Chat History</h3>
    <div id="chatTabs"></div>
  </div>

  <div class="main-wrapper">
    <div class="center-wrapper">
      <h1 class="greeting">Welcome, Yash</h1>

      <div class="chat-container">
        <div class="messages" id="messages"></div>

        <div class="typing-indicator" id="typingIndicator" style="display: none;">
          <span></span><span></span><span></span>
        </div>

        <div class="input-wrapper">
          <input type="text" id="chatInput" placeholder="Ask follow-up..." onkeypress="handleKeyPress(event)" />
          <label for="fileUpload" class="icon-btn">
            <i class="fa-solid fa-paperclip"></i>
          </label>
          <input type="file" id="fileUpload" style="display: none;" onchange="handleFileUpload(event)" />
          <button class="icon-btn" onclick="sendMessage()">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const input = document.getElementById('chatInput');
    let chatHistory = {};

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, false);
      input.value = '';
      typingIndicator.style.display = 'flex';
      setTimeout(() => {
        typingIndicator.style.display = 'none';
        const response = getBotResponse(msg);
        addMessage(response, true);
        saveChatToHistory();
      }, 1000);
    }

    function addMessage(text, isBot) {
      const msgElem = document.createElement('div');
      msgElem.className = 'message ' + (isBot ? 'bot' : 'user');
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = isBot ? 'ü§ñ' : 'üßë';
      const textElem = document.createElement('div');
      textElem.className = 'bubble-text';
      textElem.textContent = text;
      msgElem.appendChild(avatar);
      msgElem.appendChild(textElem);
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: 'smooth' });
    }

    function getBotResponse(input) {
      const lower = input.toLowerCase();
      if (lower.includes("hello")) return "Hello! How can I help?";
      if (lower.includes("file")) return "You can upload CSV, PDF, or images!";
      return "This is a placeholder response.";
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function saveChatToHistory() {
      const id = "chat-" + Date.now();
      chatHistory[id] = messagesDiv.innerHTML;
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
      renderChatTabs();
    }

    function renderChatTabs() {
      const container = document.getElementById("chatTabs");
      container.innerHTML = '';
      const history = JSON.parse(localStorage.getItem("chatHistory")) || {};
      chatHistory = history;
      for (const id in history) {
        const tab = document.createElement("div");
        tab.className = "chat-tab";
        tab.textContent = new Date(+id.split('-')[1]).toLocaleString();
        tab.onclick = () => {
          messagesDiv.innerHTML = history[id];
        };
        container.appendChild(tab);
      }
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        let content = e.target.result;
        const preview = content.slice(0, 300);
        addMessage(`üìé Uploaded "${file.name}"\n\n${preview}...`, false);
        saveChatToHistory();
      };
      if (file.type.startsWith("text") || file.name.endsWith(".csv") || file.name.endsWith(".json")) {
        reader.readAsText(file);
      } else if (file.type === "application/pdf") {
        reader.readAsDataURL(file);
        addMessage(`üìé Uploaded PDF: "${file.name}"`, false);
      } else if (file.type.startsWith("image")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = "200px";
        const msgElem = document.createElement('div');
        msgElem.className = 'message user';
        msgElem.appendChild(img);
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTo({ top: messagesDiv.scrollHeight, behavior: 'smooth' });
        saveChatToHistory();
      } else {
        addMessage(`‚ùå Unsupported file type: "${file.name}"`, false);
      }
    }

    function handleKeyPress(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    renderChatTabs();
  </script>
</body>
</html>
